        (function () {
            'use strict';

            requirejs.config({
                paths: {
                    'gamp': '../src/gamp',
                    'QUnit': '//cdnjs.cloudflare.com/ajax/libs/qunit/2.0.1/qunit.min'
                },
                shim: {
                    'QUnit': {
                        exports: 'QUnit',
                        init: function () {
                            QUnit.config.autoload = false;
                            QUnit.config.autostart = false;
                        }
                    }
                }
            });

            require(['QUnit', 'test'], function (QUnit, test) {
                test.run();

                QUnit.load();
                QUnit.start();
            });
        })();
